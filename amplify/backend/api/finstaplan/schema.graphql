interface BudgetItem {
  type: String
  parentType: String
  label: String
  value: Float
}

type Expense implements BudgetItem {
  id: String
  type: String
  parentType: String
  label: String
  value: Float
  frequency: String
  division: [Float]
  notes: String
  icon: String
  bucket: String
}
type Income implements BudgetItem {
  id: String
  type: String
  parentType: String
  label: String
  value: Float
  frequency: String
  division: [Float]
  notes: String
  icon: String
  bucket: String
}
type Liability implements BudgetItem {
  id: String
  type: String
  parentType: String
  label: String
  value: Float
  division: [Float]
  notes: String
  icon: String
  bucket: String
}
type Asset implements BudgetItem {
  id: String
  type: String
  parentType: String
  label: String
  value: Float
  division: [Float]
  notes: String
  icon: String
  bucket: String
}

type Joint {
  expenses: [Expense]
  liabilities: [Liability]
  assets: [Asset]
  incomes: [Income]
}

interface Person {
  firstName: String
  lastName: String
  dateOfBirth: String
  gender: String
  expenses: [Expense]
  liabilities: [Liability]
  assets: [Asset]
  incomes: [Income]
  healthStatus: String
  uiData: AWSJSON
}

type Dependent implements Person {
  firstName: String
  lastName: String
  dateOfBirth: String
  gender: String
  expenses: [Expense]
  liabilities: [Liability]
  assets: [Asset]
  incomes: [Income]
  healthStatus: String
  uiData: AWSJSON
  legacyNominee: Boolean
  relatedTo: String
  studying: Boolean
  studyingStatus: String
  studyingCompletionDate: String
  legacyAmount: Float
}

type OtherAdvisor {
  name: String
  role: String
  happyWith: Boolean
  permissionToContact: Boolean
  email: String
  phoneNumber: String
}

type Primary implements Person {
  firstName: String
  lastName: String
  dateOfBirth: String
  gender: String
  expenses: [Expense]
  liabilities: [Liability]
  assets: [Asset]
  incomes: [Income]
  healthStatus: String
  relationshipStatus: String
  employmentDetails: AWSJSON
  contactDetails: AWSJSON
  employed: Boolean
  jobTitle: String
  jobIndustry: String
  employmentStatus: String
  employerName: String
  employmentStartDate: String
  desiredRetirementAge: Int
  email: String
  mobile: String
  streetAddress: String
  streetAddress2: String
  city: String
  state: String
  zipCode: String
  existingStructures: [String]
  existingStructuresAndAdvisors: AWSJSON
  wants: [String]
  whyMoney: AWSJSON
  healthInfo: AWSJSON
  authorities: AWSJSON
  estatePlanning: AWSJSON
  uiData: AWSJSON
  preassessmentIDs: [String]
  hasAdvisors: Boolean
  otherAdvisors: [OtherAdvisor]
}

type Preassessment @model {
  id: ID!
  advisorId: ID!
  clientId: ID!
  advisorName: String
  dealerGroup: String
  clientName: String!
  dob: String!
  gender: String!
  healthInfo: AWSJSON!
  preassessmentData: AWSJSON!
  attachments: String
  underwriters: [PreassessmentUnderwriter!] @hasMany(indexName: "byPreassessment", fields: ["id"])
  underwriterIDs: [String!]
}

type PreassessmentResponse @model {
  id: ID! @primaryKey
  underwriterID: ID! @index(name: "byUnderwriter", sortKeyFields: ["underwriterID"])
  clientID: ID! @index(name: "byClientAndAdvisor", sortKeyFields: ["clientID", "preassessmentID", "advisorID"])
  clientFullName: String!
  underwriterFullName: String!
  underwriterCompany: String!
  advisorID: ID! @index(name: "byAdvisor", sortKeyFields: ["advisorID"])
  preassessmentID: ID! @index(name: "byPreassessmentResponse", sortKeyFields: ["preassessmentID", "underwriterID"])
  underwriter: Underwriter! @hasOne(fields: ["underwriterID"])
  response: AWSJSON
  # This is only for a many-many connection:
  #underwriter: PreassessmentResponseUnderwriterAdvisor!
  #  @connection(keyName: "byUnderwriter", fields: ["id"])
}

type PreassessmentResponseUnderwriterAdvisor @model(queries: null) {
  clientID: ID! @index(name: "byClientAndAdvisor", sortKeyFields: ["clientID", "preassessmentID", "advisorID"]) @index(name: "byId", sortKeyFields: ["clientID", "advisorID", "underwriterID", "preassessmentID"])
  client: Client! @hasOne(fields: ["clientID"])
  advisorID: ID! @index(name: "byAdvisor", sortKeyFields: ["advisorID", "preassessmentID"])
  advisor: Advisor! @hasOne(fields: ["advisorID"])
  underwriterID: ID! @index(name: "byUnderwriter", sortKeyFields: ["underwriterID", "preassessmentID"])
  underwriter: Underwriter! @hasOne(fields: ["underwriterID"]) 
  preassessmentID: ID! @index(name: "byPreassessment", sortKeyFields: ["preassessmentID", "underwriterID"])
  preassessment: Preassessment! @hasOne(fields: ["preassessmentID"])
  preasssessmentResponseID: ID!
  preassessmentResponse: PreassessmentResponse!
    @hasOne(fields: ["preasssessmentResponseID"])
}

type PreassessmentUnderwriter @model(queries: null) {
  clientID: ID!
  advisorID: ID!
  underwriterID: ID! @index(name: "byUnderwriter", sortKeyFields: ["underwriterID", "preassessmentID"])
  underwriter: Underwriter! @hasOne(fields: ["underwriterID"])
  preassessmentID: ID! @index(name: "byPreassessment", fields: ["preassessmentID", "underwriterID"])
  preassessment: Preassessment! @hasOne(fields: ["preassessmentID"])
}

type Underwriter
  #@auth(rules: [{ allow: groups, groups: ["Admin"] }])
  @model {
  id: ID! @primaryKey
  email: String! @index(name: "byEmail", sortKeyFields: ["email"])
  password: String
  firstName: String
  lastName: String
  employerName: String
  businessNumber: String
  mobile: String
  phone: String
  status: String
  preassessments: [PreassessmentUnderwriter]
    @hasMany(indexName: "byUnderwriter", fields: ["id"])
  preassessmentResponses: [PreassessmentResponseUnderwriterAdvisor]
    @hasMany(indexName: "byUnderwriter", fields: ["id"])

  # All fields provided to an @connection must be scalar or enum fields:
  #preassessmentIDs: [ID]
  #preassessments: [Preassessment] @connection(fields: ["preassessmentIDs"])
}

type Profile {
  email: String
  mobile: String
  phone: String
  firstName: String
  lastName: String
  logo: String
  profilePicture: String
  addressOne: String
  addressTwo: String
  city: String
  state: String
  country: String
  currency: String
  employerName: String
  businessNumber: String
  dealerGroup: String
  dealerGroupNumber: String
}

type Advisor @model @auth(rules: [{ allow: owner, ownerField: "id" }]) {
  id: ID!
  clients: [AdvisorClient] @hasMany(indexName: "byId", fields: ["id"])
  advisorProfile: Profile
  assumptions: AWSJSON
  philosophies: AWSJSON
  portfolios: AWSJSON
  licenseeAllocations: AWSJSON
  fixedBands: AWSJSON
  benchmarkingProfile: AWSJSON
  benchmarkingWeightings: AWSJSON
  underwriters: AWSJSON
  funds: AWSJSON
}

type AdvisorClient @model(queries: null) @auth(rules: [{ allow: owner, ownerField: "advisorID" }]) {
  clientID: ID! @index(name: "byId", sortKeyFields: ["clientID", "advisorID"])
  client: Client! @hasOne(fields: ["clientID"])
  advisorID: ID!
  advisor: Advisor! @hasOne(fields: ["advisorID"])
}

type Client @model @auth(rules: [{ allow: owner, ownerField: "advisorID" }]) {
  id: ID!
  advisorID: ID!
  advisor: Advisor @hasOne(fields: ["advisorID"])
  hasPartner: Boolean
  hasDependents: Boolean
  hasChildren: Boolean
  hasJointDependents: Boolean
  hasPartnerDependents: Boolean
  goals: AWSJSON
  values: AWSJSON
  insuranceInfo: AWSJSON
  riskProfile: AWSJSON
  riskProfileScores: AWSJSON
  primary: Primary
  partner: Primary
  joint: Joint
  advisors: AWSJSON
  children: [Dependent]
  dependents: [Dependent]
  partnerDependents: [Dependent]
  jointDependents: [Dependent]
  authoritiesData: AWSJSON
  healthInfo: AWSJSON
  existingStructureDetails: AWSJSON
  existingStructures: AWSJSON
}

